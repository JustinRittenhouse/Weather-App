        <div class="card tempcard" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>Current Temperature</b></li>
                <li id="temp" class="list-group-item">-</li>
            </ul>
        </div>
        <div class="card maxcard" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>Today's High</b></li>
                <li id="tempMax" class="list-group-item">-</li>
            </ul>
        </div>
        <div class="card mincard" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>Today's Low</b></li>
                <li id="tempMin" class="list-group-item">-</li>
            </ul>
        </div>
        <div class="card forecastcard" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>Forecast</b></li>
                <li id="description" class="list-group-item">-</li>
            </ul>
        </div>
        <div class="card humiditycard" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>Humidity</b></li>
                <li id="humidity" class="list-group-item">-</li>
            </ul>
        </div>
        <div id="test3"></div>
